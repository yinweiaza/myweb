<style type="text/css">

body {
	position: relative;
}

span, h2 {
	color: white;
}

.logo_header {
	positon: fixed;
	top:10px;
	left:0px;
	background-color: #105c4f;
	z-index: 999;
}


h2 {
	line-height: 60px;
	margin-left: 10px;
}

.info_txt, .logo_txt {
	height: 60px;
	color: white;
	position: relative;
}

#msg_info {
	display: block;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	background-color: #0a3b32;
	position: absolute;
	margin: auto;
	height: 30px;
	width: 300px;
	text-align: center;
	line-height: 30px;
}

.list-group-item img {
	margin-left: 10px;
	width: 32px;
	height: 32px;
}

.list-group-item h3 {
	display: inline;
	margin-left: 10px;
	font-size: 16px;
	text-align: center;
}

.yw-nav-toggle {
	position: fixed;
	top: 25px;
	left: 20px;
	z-index: 999;
	cursor: pointer;
	opacity: 1;
	visibility: hidden;
	-webkit-transition: 0.5s;
	-o-transition: 0.5s;
	transition: 0.5s;
}

.yw-nav-toggle i {
	position: relative;
	display: -moz-inline-stack;
	display: inline-block;
	zoom: 1;
	*display: inline;
	width: 30px;
	height: 2px;
	color: #FFF;
	font: bold 14px/.4 Helvetica;
	text-transform: uppercase;
	text-indent: -55px;
	background: #FFF;
	transition: all .2s ease-out;
}

.yw-nav-toggle i::before, .yw-nav-toggle i::after {
	content: '';
	width: 30px;
	height: 2px;
	background: #FFF;
	position: absolute;
	left: 0;
	-webkit-transition: 0.2s;
	-o-transition: 0.2s;
	transition: 0.2s;
}

.yw-nav-toggle i::before {
	top: -7px;
}

.yw-nav-toggle i::after {
	bottom: -7px;
}

.yw-nav-toggle:hover i::before {
	top: -10px;
}

.yw-nav-toggle:hover i::after {
	bottom: -10px;
}

.yw-nav-toggle.active i::before {
	top: 0px;
	-webkit-transform: rotateZ(45deg);
	-moz-transform: rotateZ(45deg);
	-ms-transform: rotateZ(45deg);
	-o-transform: rotateZ(45deg);
	transform: rotateZ(45deg);
}

.yw-nav-toggle.active i::after {
	bottom: 0px;
	-webkit-transform: rotateZ(-45deg);
	-moz-transform: rotateZ(-45deg);
	-ms-transform: rotateZ(-45deg);
	-o-transform: rotateZ(-45deg);
	transform: rotateZ(-45deg);
}

.nav_list {
	position: fixed;
	width: 150px;
	border: 1px solid #0d5c57;
	margin-left: 2px;
	-moz-transform: translateX(0px);
	-webkit-transform: translateX(0px);
	-ms-transform: translateX(0px);
	-o-transform: translateX(0px);
	transform: translateX(0px);
	-moz-transform: translateX(0px);
	-webkit-transition: 0.5s;
	-o-transition: 0.5s;
	transition: 0.5s;
}

.manager_content {
	float:right;
	margin-top: 10px;
	width:90%;
	-webkit-transition: 0.5s;
	-o-transition: 0.5s;
	transition: 0.5s;
}

@media screen and (max-width: 768px) {
	.yw-nav-toggle {
		opacity: 1;
		visibility: visible;
	}
	
	.logo_txt{
		margin-left:50px;
	}
	.nav_list {
		width: 150px;
		-moz-transform: translateX(-150px);
		-webkit-transform: translateX(-150px);
		-ms-transform: translateX(-150px);
		-o-transform: translateX(-150px);
		transform: translateX(-150px);
		-moz-transform: translateX(-150px);
	}
	.manager_content {
		position: relative;
		left: 0px;
		margin-top: 10px;
		-webkit-transition: translateX(0px);
		-o-transition: translateX(0px);
		transition: translateX(0px);
		-webkit-transition: 0.5s;
		-o-transition: 0.5s;
		transition: 0.5s;
	}
}

body.nav_offscreen .nav_list {
	width: 150px;
	-moz-transform: translateX(0px);
	-webkit-transform: translateX(0px);
	-ms-transform: translateX(0px);
	-o-transform: translateX(0px);
	transform: translateX(0px);
}

body.nav_offscreen .manager_content {
	position: relative;
	left:160px;
	-webkit-transition: translateX(160px);
	-o-transition: translateX(160px);
	transition: translateX(160px);
}

#msg_info{
	border: 2px solid;
	border-radius: 10px;	
}

/*将表单边框阴影设置为空*/
.form-control {
	box-shadow: none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
}
.form-control:focus {
	border: #CCC solid 1px;
	box-shadow: none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
}
.input-control {
	display: block;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	box-shadow: none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
}
.input-control:focus {
	box-shadow: none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
}
</style>

<script type="text/javascript">
	function getDate()
	{		
		var today = new Date();
		var date = today.getFullYear() + "." + twoDigits(today.getMonth() + 1) + "." + twoDigits(today.getDate()) + " ";
		var week = " 星期" + "日一二三四五六 ".charAt(today.getDay());
		var time = twoDigits(today.getHours()) + ": " + twoDigits(today.getMinutes()) + ": " + twoDigits(today.getSeconds());		
		$('.time_show').html(time);
		
	}
	function twoDigits(val)
	{
		if(val < 10) return '0'+ val; else return val;
	}
	


	var navFixed = function() {
	$(".nav_list").css("height",
				$(window).height() - $(".nav_list").position().top);		
		$(window).resize(
				function() {
					$(".nav_list").css("height",
							$(window).height() - $(".nav_list").top);
				})
	}
	
	//click;
	var nav_off = function() {
		$('.js-yw-nav-toggle').on('click', function(event) {
			event.preventDefault();
			var $this = $(this);

			if ($("body").hasClass("nav_offscreen")) {
				$("body").removeClass("nav_offscreen");
				$this.removeClass("active");				
			} else {
				$("body").addClass("nav_offscreen");
				$this.addClass("active");				
			}

		});
		
		$(Window).scroll(function(){			
			if ($("body").hasClass("nav_offscreen")) {
				$("body").removeClass("nav_offscreen");				
				$(".js-yw-nav-toggle").removeClass("active");
			} 
		});
	}
	


	var menuOutClick = function() {
		$(document).click(
				function(e) {
					var container = $(".nav_list, .js-yw-nav-toggle");
					if (!container.is(e.target)
							&& container.has(e.target).length === 0) {
						if ($("body").hasClass("nav_offscreen")) {
							$("body").removeClass("nav_offscreen");							
							$(".js-yw-nav-toggle").removeClass("active");
						}
					}
				});
	}

	$(function() {
		setInterval(getDate, 1000);
	})
</script>
